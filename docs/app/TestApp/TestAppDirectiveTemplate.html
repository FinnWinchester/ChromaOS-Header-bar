<div>
	<h2>Shopping list</h2>
	<div class="col-xs-12 col-sm-4">
		<input type="text" class="form-control" ng-model="name" placeholder="Name" />
	</div>
	<div class="col-xs-12 col-sm-4">
		<input type="text" class="form-control" ng-model="units" placeholder="Units" />
	</div>
	<div class="col-xs-12 col-sm-4">
		<input type="text" class="form-control" ng-model="unitaryPrice" placeholder="Price per unit" />
	</div>
	<div class="col-xs-12">
		<br />
		<button type="button" class="btn btn-success btn-sm" ng-click="createElement();">
			<i class="fa fa-plus"></i> Add
		</button>
	</div>
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-12 col-sm-3" style="font-weight: bold;">Name</div>
			<div class="col-xs-12 col-sm-3" style="font-weight: bold;">Units</div>
			<div class="col-xs-12 col-sm-3" style="font-weight: bold;">Price / unit</div>
			<div class="col-xs-12 col-sm-3" style="font-weight: bold;">Total</div>
		</div>
		<div class="row" ng-if="shopList.length === 0">
			<div class="col-xs-12" style="text-align: center;">- empty -</div>
		</div>
		<div ng-repeat="item in shopList">
			<div class="row">
				<div class="col-xs-12 col-sm-3">{{item.name}}</div>
				<div class="col-xs-12 col-sm-3">{{item.units}}</div>
				<div class="col-xs-12 col-sm-3">{{item.unitaryPrice}}</div>
				<div class="col-xs-12 col-sm-3">{{item.units * item.unitaryPrice}}</div>
			</div>
		</div>
	</div>
</div>
